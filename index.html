<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNGC Caddie</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        const COURSE = {
            Blue: [364, 195, 509, 557, 393, 192, 361, 452, 385, 364, 399, 516, 173, 512, 325, 363, 173, 384],
            Pars: [4, 3, 5, 5, 4, 3, 4, 4, 4, 4, 4, 5, 3, 5, 4, 4, 3, 4]
        };

        const CLUBS = [
            { id: 'D', label: 'Driver', dist: 225 }, { id: '3W', label: '3 Wood', dist: 205 },
            { id: '5W', label: '5 Wood', dist: 190 }, { id: '3I', label: '3 Iron', dist: 180 },
            { id: '4I', label: '4 Iron', dist: 170 }, { id: 'PW', label: 'PW', dist: 110 }, { id: 'SW', label: 'SW', dist: 90 }
        ];

        function App() {
            const [holeIdx, setHoleIdx] = useState(0);
            const [score, setScore] = useState(0);

            return (
                <div style={{backgroundColor: '#1a4314', minHeight: '100vh', color: 'white', padding: '20px', textAlign: 'center', fontFamily: 'sans-serif'}}>
                    <h1 style={{fontSize: '24px'}}>PNGC HOLE {holeIdx + 1}</h1>
                    <div style={{background: 'rgba(255,255,255,0.1)', padding: '30px', borderRadius: '20px', margin: '20px 0'}}>
                        <p style={{fontSize: '50px', fontWeight: 'bold', margin: '0'}}>{COURSE.Blue[holeIdx]}m</p>
                        <p>PAR {COURSE.Pars[holeIdx]}</p>
                    </div>
                    <div style={{margin: '20px 0'}}>
                        <p style={{fontSize: '20px'}}>SCORE: {score}</p>
                        <button onClick={() => setScore(score + 1)} style={{padding: '15px 30px', fontSize: '20px', borderRadius: '10px', border: 'none', background: '#fbbf24', fontWeight: 'bold'}}>+ STROKE</button>
                    </div>
                    <button onClick={() => {setHoleIdx((holeIdx + 1) % 18); setScore(0);}} style={{marginTop: '40px', padding: '15px', width: '100%', borderRadius: '10px', border: '1px solid white', background: 'transparent', color: 'white'}}>NEXT HOLE</button>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
