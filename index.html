<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PNGC Smart Caddie</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const COURSE_DIST = [364, 195, 509, 557, 393, 192, 361, 452, 385, 364, 399, 516, 173, 512, 325, 363, 173, 384];
        const PARS = [4, 3, 5, 5, 4, 3, 4, 4, 4, 4, 4, 5, 3, 5, 4, 4, 3, 4];
        
        const DEFAULT_CLUBS = [
            { label: 'Driver', dist: 220 }, { label: '3 Wood', dist: 200 }, { label: '5 Wood', dist: 185 },
            { label: '3 Iron', dist: 180 }, { label: '4 Iron', dist: 170 }, { label: '5 Iron', dist: 160 }, 
            { label: '6 Iron', dist: 150 }, { label: '7 Iron', dist: 140 }, { label: '8 Iron', dist: 130 }, 
            { label: '9 Iron', dist: 120 }, { label: 'PW', dist: 110 }, { label: 'SW', dist: 90 }
        ];

        function App() {
            const [holeIdx, setHoleIdx] = useState(0);
            const [scores, setScores] = useState(new Array(18).fill(0));
            const [startCoords, setStartCoords] = useState(null);
            const [walkedDist, setWalkedDist] = useState(0);
            const [clubData, setClubData] = useState(() => {
                const saved = localStorage.getItem('pngc_v3');
                return saved ? JSON.parse(saved) : DEFAULT_CLUBS;
            });

            useEffect(() => { localStorage.setItem('pngc_v3', JSON.stringify(clubData)); }, [clubData]);

            useEffect(() => {
                let watchId;
                if (startCoords) {
                    watchId = navigator.geolocation.watchPosition((pos) => {
                        const R = 6371e3;
                        const dLat = (pos.coords.latitude - startCoords.lat) * Math.PI / 180;
                        const dLon = (pos.coords.longitude - startCoords.lon) * Math.PI / 180;
                        const a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(startCoords.lat * Math.PI/180) * Math.cos(pos.coords.latitude * Math.PI/180) * Math.sin(dLon/2) * Math.sin(dLon/2);
                        setWalkedDist(Math.round(2 * R * Math.atan2(Math.sqrt(a), Math.sqrt(1-a))));
                    }, null, { enableHighAccuracy: true });
                }
                return () => navigator.geolocation.clearWatch(watchId);
            }, [startCoords]);

            // Calculate Total Score vs Par
            const totalScore = scores.reduce((acc, curr, idx) => {
                if (curr === 0) return acc;
                return acc + (curr - PARS[idx]);
            }, 0);

            const getSuggestion = (d) => {
                const rec = [...clubData].sort((a,b) => a.dist - b.dist).find(c => c.dist >= d);
                return rec ? rec.label : "Driver";
            };

            const saveShot = () => {
                const club = prompt("Which club? (e.g., 3 Iron):");
                if (club) {
                    setClubData(prev => prev.map(c => (c.label.toLowerCase() === club.toLowerCase() && walkedDist > c.dist) ? {...c, dist: walkedDist} : c));
                }
                setStartCoords(null);
                setWalkedDist(0);
            };

            return (
                <div className="min-h-screen flex flex-col items-center bg-gray-100 font-sans p-4">
                    {/* Header with Total Par Score */}
                    <div className="w-full flex justify-between px-4 mb-2">
                        <span className="text-xs font-bold text-gray-500 uppercase">PNGC Caddie</span>
                        <span className={`text-xs font-bold uppercase ${totalScore > 0 ? 'text-red-500' : totalScore < 0 ? 'text-blue-500' : 'text-gray-500'}`}>
                            Total: {totalScore === 0 ? 'E' : totalScore > 0 ? `+${totalScore}` : totalScore}
                        </span>
                    </div>

                    <div className="w-full bg-[#1a4314] p-6 text-white text-center rounded-3xl shadow-xl mb-4">
                        <p className="text-xs font-bold opacity-70 uppercase tracking-widest">Hole {holeIdx + 1} â€¢ Par {PARS[holeIdx]}</p>
                        <h1 className="text-6xl font-black my-2">{COURSE_DIST[holeIdx]}m</h1>
                        <div className="mt-4 p-4 bg-white/10 rounded-xl border border-white/20">
                            <p className="text-yellow-400 text-[10px] font-bold uppercase tracking-widest">Caddie Recommendation</p>
                            <p className="text-3xl font-bold">{getSuggestion(COURSE_DIST[holeIdx])}</p>
                        </div>
                    </div>

                    <div className={`w-full p-8 rounded-3xl border-2 text-center mb-4 transition-all ${startCoords ? 'bg-green-100 border-green-600' : 'bg-white border-gray-200 shadow-sm'}`}>
                        <p className="text-gray-4
